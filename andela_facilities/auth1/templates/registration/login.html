<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
        

    
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-default"><i class="fa fa-google"></i> Google+</a>

</body>
</html>
